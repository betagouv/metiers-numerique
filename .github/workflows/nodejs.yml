name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          cache: yarn
          node-version: 16
      - name: Setup PostgreSQL
        uses: Harmon758/postgresql-action@v1.0.0
        with:
          postgresql db: postgres
          postgresql user: postgres
          postgresql password: postgres
      - name: Install
        run: npm install
      - name: Build
        run: npm run build --if-present
      - name: Test
        run: npm run test
        env:
          CI: true
          NOTION_TOKEN: faketoken
          NOTION_JOBS_DATABASE_ID: fakedatabaseid
          PEP_DATABASE_ID: fakepepdatabaseid
          PEP_ENDPOINT: fakepependpoint
          FEATURE_FLAG_FETCH_PEP_JOBS: false
          CRON_IMPORT_ALL: false
