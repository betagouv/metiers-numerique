scalar DateTime

type Profession {
  id: ID!

  aiLabel: String
  createdAt: DateTime
  description: String
  name: String
  updatedAt: DateTime

  _count: ProfessionCount
}

type ProfessionCount {
  jobs: Int
}

input ProfessionInput {
  aiLabel: String
  description: String
  name: String
}

type ProfessionsResult {
  count: Int!
  data: [Profession!]!
  index: Int!
  length: Int!
}
