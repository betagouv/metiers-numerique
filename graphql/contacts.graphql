scalar DateTime

type Contact {
  id: ID!

  createdAt: DateTime
  email: String
  name: String
  note: String
  phone: String
  position: String
  updatedAt: DateTime
}

input ContactInput {
  email: String
  name: String
  note: String
  phone: String
  position: String
}

type ContactsResult {
  count: Int!
  data: [Contact!]!
  index: Int!
  length: Int!
}
