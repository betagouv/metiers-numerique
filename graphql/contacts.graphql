scalar DateTime

type Contact {
  id: ID!

  createdAt: DateTime
  email: String
  firstName: String
  lastName: String
  note: String
  phone: String
  updatedAt: DateTime
}

input ContactInput {
  email: String
  firstName: String
  lastName: String
  note: String
  phone: String
}

type ContactsResult {
  count: Int!
  data: [Contact!]!
  index: Int!
  length: Int!
}
