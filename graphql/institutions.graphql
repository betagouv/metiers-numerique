# import File from "files.graphql"
# import Recruiter from "recruiters.graphql"

scalar DateTime

type Institution {
  id: ID!

  createdAt: DateTime
  updatedAt: DateTime
  name: String
  slug: String
  url: String
  logoFile: File

  pageTitle: String
  description: String
  challenges: String
  mission: String
  structure: String
  organisation: String

  recruiters: [Recruiter!]!
}

type PublicInstitution {
  id: ID!

  createdAt: DateTime
  name: String
  slug: String
  updatedAt: DateTime
}

input InstitutionInput {
  id: String

  fullName: String
  name: String
  url: String
  slug: String
  logoFileId: String

  pageTitle: String
  description: String
  challenges: String
  mission: String
  structure: String
  organisation: String
}

type InstitutionsResult {
  count: Int!
  data: [Institution!]!
  index: Int!
  length: Int!
}

type PublicInstitutionsResult {
  count: Int!
  data: [PublicInstitution!]!
  index: Int!
  length: Int!
}
